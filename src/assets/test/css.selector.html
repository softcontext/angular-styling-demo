<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      [_nghost-1] h1 {
        color: red;
      }

      h2[_ngcontent-1]{
        color: blue;
      }

      h3 [_ngcontent-2]{
        color: green;
      }

      .selected {
        color: orange;
      }
    </style>
  </head>
  <body>

    <div _nghost-1>
      <h1>RED</h1>
    </div>
    <h1>NOT RED</h1>

    <div>
      <h2 _ngcontent-1>BLUE</h2>
    </div>
    <h2>NOT BLUE</h2>

    <div>
      <h3 _ngcontent-2>NOT GREEN</h3>
      <h3><label _ngcontent-2>GREEN</label></h3>
    </div>
    <h3>NOT GREEN</h3>

    <child>
      <h4>NOT ORANGE</h4>
    </child>
    <child class="selected">
      <h4>ORANGE</h4>
    </child>

  </body>
</html>
